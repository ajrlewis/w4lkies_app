<tr id="user-{{ user.id }}">
  <td>{{ user.name }}</td>
  <td>{{ user.email }}</td>
  <td>{{ user.is_admin }}</td>
  <td>
    <button class="button button-edit u-half-width"
      hx-target="#user-{{ user.id }}"
      hx-swap="outerHTML swap:100ms"
      hx-get="/app/users/{{ user.id }}/edit">
      Edit
    </button>
    <button class="button button-delete u-half-width"
      hx-target="#user-{{ user.id }}"
      hx-swap="outerHTML swap:100ms"
      hx-delete="/app/users/{{ user.id }}"
      hx-confirm="Are you sure you wish to delete this user?"
      hx-headers='{"X-CSRFToken": "{{ csrf_token() }}"}'>
      Delete
    </button>
  </td>
</tr>
